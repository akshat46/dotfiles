backend = "glx";

# GLX backend

glx-no-stencil = true;
glx-swap-method = "-1";

# Shadow
shadow = false;    
no-dock-shadow = true;  
no-dnd-shadow = true;  
clear-shadow = true;  
shadow-radius = 8;  
shadow-offset-x = -10;  
shadow-offset-y = -10; 
shadow-opacity = 0.70; 
shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'Firefox'",
    "class_g = 'launcher.exe'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'"
];
shadow-ignore-shaped = false;

menu-opacity = 0.9;     
inactive-opacity = 0.9;    
alpha-step = 0.06;
inactive-dim = 0.1;
inactive-dim-fixed = true;  
blur-background = true;
          
# blur-background-frame = true;   # Blur background of opaque windows with transparent
          # frames as well.
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
          # Exclude conditions for background blur.
