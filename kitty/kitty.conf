font_family                 	SpaceMono Nerd
bold_font			SpaceMono Nerd Bold        
italic_font			Iosevka Custom Oblique
bold_italic_font            	Iosevka Custom Bold Oblique

font_size			11
adjust_line_height		1

remember_window_size		no
initial_window_width		75c
initial_window_height		18c

window_resize_step_cells	1
window_resize_step_lines	1

cursor_blink_interval		0.0
cursor_stop_blinking_after	0.0
cursor_shape			block

background_opacity		1
dim_opacity			1

map ctrl+shift+c		copy_to_clipboard
map ctrl+c			copy_or_interrupt
map ctrl+shift+v		paste_from_clipboard
map ctrl+shift+d            	close_window
map ctrl+shift+left 			resize_window narrower
map ctrl+shift+right 			resize_window wider
map ctrl+shift+up 			resize_window taller
map ctrl+shift+down 			resize_window shorter 3


include				pastels.conf


enabled_layouts             	tall, grid, fat
window_border_width         	1
window_margin_width         	0
window_padding_width        	18
